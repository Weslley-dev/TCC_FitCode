<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Exercício</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
    <style>
        body { background: #f7f8fa; font-family: 'Inter', sans-serif; margin: 0; }
        .container { max-width: 540px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px #0002; padding: 32px 28px; }
        h1 { font-size: 1.6rem; font-weight: 700; color: #222; margin-bottom: 24px; }
        form { display: flex; flex-direction: column; gap: 18px; }
        label { font-weight: 600; color: #222; }
        input, textarea, select { padding: 8px; border-radius: 8px; border: 1px solid #e3e6ee; font-size: 1rem; }
        button { background: #3a7bd5; color: #fff; border: none; border-radius: 8px; padding: 10px 18px; font-size: 1rem; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Exercício</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
