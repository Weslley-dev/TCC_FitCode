<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Exercícios</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
    <style>
        body { background: #f7f8fa; font-family: 'Inter', sans-serif; margin: 0; }
        .container { max-width: 540px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px #0002; padding: 32px 28px; }
        h1 { font-size: 1.6rem; font-weight: 700; color: #222; margin-bottom: 4px; }
        .subtitle { color: #666; font-size: 1rem; margin-bottom: 24px; }
        .search-box { display: flex; align-items: center; background: #f4f6fa; border-radius: 8px; padding: 10px 16px; margin-bottom: 28px; border: 1px solid #e3e6ee; }
        .search-box input { border: none; background: transparent; font-size: 1rem; width: 100%; outline: none; }
        .search-box svg { width: 20px; height: 20px; color: #bbb; margin-right: 8px; }
        .aparelho-card { background: #fff; border-radius: 12px; box-shadow: 0 1px 6px #0001; padding: 22px 20px; margin-bottom: 24px; }
        .card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        .card-title { display: flex; align-items: center; gap: 8px; }
        .card-title svg { width: 28px; height: 28px; background: #ffe066; border-radius: 50%; padding: 4px; }
        .card-title span { font-size: 1.2rem; font-weight: 600; color: #222; }
        .card-header .qr { width: 22px; height: 22px; color: #bbb; }
        .video-box { background: #f7f8fa; border-radius: 10px; padding: 28px 0 18px 0; text-align: center; margin-bottom: 12px; border: 1px solid #e3e6ee; }
        .video-box svg { width: 48px; height: 48px; color: #ffd43b; margin-bottom: 8px; }
        .video-label { font-size: 1rem; color: #888; font-weight: 600; }
        .video-name { font-size: 0.95rem; color: #444; }
        .card-desc { font-size: 1rem; color: #444; margin-bottom: 12px; }
        .card-actions { display: flex; align-items: center; gap: 18px; }
        .details-btn { background: #f7f8fa; border: none; border-radius: 8px; padding: 8px 18px; font-size: 1rem; color: #222; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .details-btn svg { width: 18px; height: 18px; color: #222; }
        .icon-btn { background: none; border: none; cursor: pointer; }
        .icon-btn svg { width: 20px; height: 20px; color: #e74c3c; }
        .icon-btn.delete svg { color: #e74c3c; }
        .icon-btn.edit svg { color: #222; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Exercícios</h1>
        <div class="subtitle">Gerencie todos os exercícios da academia</div>
        <form class="search-box" method="get">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" name="q" placeholder="Buscar exercícios..." value="{{ request.GET.q }}">
        </form>
        {% for aparelho in aparelhos %}
        <div class="aparelho-card">
            <div class="card-header">
                <div class="card-title">
                    <!-- Ícone de exercício -->
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" fill="#ffe066"/>
                        <path d="M8 12h8M12 8v8" stroke="#222" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>{{ aparelho.exercise_name }}</span>
                </div>
                <!-- Ícone QR -->
                <svg class="qr" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="3" width="6" height="6" stroke="#bbb" stroke-width="2"/>
                    <rect x="15" y="3" width="6" height="6" stroke="#bbb" stroke-width="2"/>
                    <rect x="3" y="15" width="6" height="6" stroke="#bbb" stroke-width="2"/>
                    <rect x="15" y="15" width="6" height="6" stroke="#bbb" stroke-width="2"/>
                </svg>
            </div>
            <div class="video-box">
                <svg viewBox="0 0 48 48" fill="none">
                    <circle cx="24" cy="24" r="22" stroke="#ffd43b" stroke-width="4" fill="#fff"/>
                    <polygon points="20,16 34,24 20,32" fill="#ffd43b"/>
                </svg>
                <div class="video-label">Vídeo do exercício</div>
                <div class="video-name">{{ aparelho.exercise_name }}</div>
            </div>
            <div class="card-desc">{{ aparelho.instructions }}</div>
            <div class="card-actions">
                <a class="details-btn" href="#">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 4.5C7.305 4.5 3.135 7.305 1.5 12c1.635 4.695 5.805 7.5 10.5 7.5s8.865-2.805 10.5-7.5C20.865 7.305 16.695 4.5 12 4.5z" stroke="#222" stroke-width="2"/>
                        <circle cx="12" cy="12" r="3" stroke="#222" stroke-width="2"/>
                    </svg>
                    Ver Detalhes
                </a>
                <a class="icon-btn delete" title="Excluir" href="{% url 'aparelho_delete' aparelho.id %}">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M6 7h12M9 7v10a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1V7" stroke="#e74c3c" stroke-width="2"/>
                        <path d="M10 11v6M14 11v6" stroke="#e74c3c" stroke-width="2"/>
                    </svg>
                </a>
                <a class="icon-btn edit" title="Editar" href="{% url 'aparelho_edit' aparelho.id %}">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M4 20h4l10-10a2.828 2.828 0 0 0-4-4L4 16v4z" stroke="#222" stroke-width="2"/>
                    </svg>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
